<html>
	<head>
	 <title>Crafty Intro</title>
	<script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
	</head>
		<body>
		 <script>
		 function start() {
		 	Crafty.init();

		 	var player = Crafty.e("2D, DOM, Color, Fourway, Gravity, Player, Solid, Collision");
		 	var attributes = {
		 		x: 100,
		 		y: 100,
		 		w: 50,
		 		h: 50
		 	};
			player.attr(attributes);
			player.color("red");
			player.fourway();
			player.gravity("Platform");

			
			
			var platform = Crafty.e("Platform,2D, DOM, Color");
			platform.attr({x: 50, y:400, w: 150, h:10});
			platform.color("blue");

			

			
			
		}
			function reachedGoal() {
			alert("WINNER!!");
			}
		 window.onload = start;

		 </script>
</html>
