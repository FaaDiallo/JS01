<html>
  <head>
    <title>THE GAME</title>
    <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <style>
    html{
    background-color:E686EB;
  }
  body{
    color:red;
    font-size:25px;
    font-family: arimo;
  }
  </style>
  </head>
  <body>
  <b1>Hello! Welcome to the game... the goal is to move your player around in order to get through the obsstacles without touching the orange line. Good luck finding the goal!</b1> 
    <b1>*warning, If you lose, you are going to have to answer another vocabulary question.*</b1>
    <script>
      function hit() {
        alert("You've touched the floor... You lose. Time to answer another question before you can play again");
    };

      function start() {
        Crafty.init();
          var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
        player.attr({x: 100, y: 100, w: 50, h: 50});
        player.color("EB0672");
        player.twoway();
        player.gravity("Platform");
       
          var platform = Crafty.e("Platform, 2D, DOM, Color");
      platform.attr({x: 50, y:400, w: 150, h:10});
      platform.color("red");

          var secondplatform = Crafty.e("Platform, 2D, DOM, Color");
      secondplatform.attr({x:200, y:300, w: 150, h:10});
      secondplatform.color("DDEB06");

          var thirdplatform = Crafty.e("Platform, 2D, DOM, Color");
      thirdplatform.attr({x:400, y:200, w: 150, h:10});
      thirdplatform.color("green");

          var fourthplatform = Crafty.e("Platform, 2D, DOM, Color");
      fourthplatform.attr({x:600, y:100, w:150, h:10});
      fourthplatform.color("06EBDA");

          var fifthplatform = Crafty.e("Platform, 2D, DOM, Color");
      fifthplatform.attr({x:750, y:400, w:50, h:10});
      fifthplatform.color("3306EB");

          var sixthplatform = Crafty.e("Platform, 2D, DOM, Color");
      sixthplatform.attr({x:800, y:500, w:150, h:10});
      sixthplatform.color("6E06EB");

        
          var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal.attr({x: 0, y: 580, w: 1350, h: 5});
        goal.color("FF5B00");
        goal.onHit("Player", hit);

          var somethingplatform = Crafty.e("Platform, 2D, DOM, Color");
      somethingplatform.attr({x:1100, y:450, w:150, h:10}); 
      somethingplatform.color("00FFB6");
    }

      
      window.onload = start;      
    </script>
  </body>
</html>
